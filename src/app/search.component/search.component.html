<div>
    <select (change)=" handleChange($event)">
        <option *ngFor="let opt of listOptions" [value]="opt.val">{{opt.txt}}</option>
    </select>
</div>
<div>
    <div class="search-block"></div>
    <div class="search-block">
        <input [ngModel]="searchWord" (ngModelChange)="handleInput($event)">
        <div *ngIf="toggle"><button (click)="handleRemove()">Remove</button></div>
        <button (click)="handleSearch()">Search</button>
    </div>
</div>
