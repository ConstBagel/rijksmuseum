<div class="content">
    <header>
      <h1>{{title}}</h1>
    </header>
    <div class="search">
      <app-search
      (inputChars)="handleSearch($event)"
      (pickedSort)="handleSort($event)"
      ></app-search>
    </div>
    <div class='grid-container' >
        <app-list-item [item]="it" *ngFor="let it of foundItems"></app-list-item>
    <!--   <app-list [list]="foundItems"></app-list> -->
    </div>
    <div class="navigate">
      <app-page
      [currentAmount]="foundAmount"
      [currentAmoutPerPage]="currentLen"
      [currentPage]="page"
      (pickedStep)="handleStepPerPage($event)"
      (pickedPage)="handlePage($event)"
      ></app-page>
    </div>
  </div>
