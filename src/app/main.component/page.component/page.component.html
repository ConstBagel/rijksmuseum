<div class="page-nav" *ngIf="!!showSteps()?.length">
    <div class="page-block">
        <ul>
            <li *ngFor="let it of showPages()">
                <a href="#" (click)="getPage($event)">{{it}}</a>
            </li>
        </ul>
    </div>
    <div class="page-block">
        <ul>
            <li *ngFor="let it of showSteps()">
                <a [id]="it" href="#" (click)="getItemsPerPage($event)">{{it}}</a>
            </li>
        </ul>
    </div>
</div>
